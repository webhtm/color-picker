<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <style>
        /* Global styles */
        body {
            background-color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ddd;
        }

        input[type="color"] {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        input[type="color"]:hover {
            transform: scale(1.1);
        }

        .output {
            margin: 20px 0;
        }

        .output p {
            font-size: 18px;
            margin: 10px 0;
        }

        .output span {
            font-weight: bold;
        }

        button {
            background-color: #5C6BC0;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3f51b5;
        }

        button:active {
            background-color: #303f9f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose a Color</h1>
        <input type="color" id="colorPicker" value="#333">
        <div class="output">
            <p>Hex: <span id="hexValue">#333333</span></p>
            <p>RGB: <span id="rgbValue">rgb(51, 51, 51)</span></p>
        </div>
        <button id="copyButton">Copy Hex Value</button>
    </div>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const hexValue = document.getElementById('hexValue');
        const rgbValue = document.getElementById('rgbValue');
        const copyButton = document.getElementById('copyButton');

        // Update the Hex and RGB values when the color is changed
        colorPicker.addEventListener('input', function() {
            const color = colorPicker.value;
            hexValue.textContent = color;
            
            // Convert hex to RGB
            const rgb = hexToRgb(color);
            rgbValue.textContent = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
        });

        // Function to convert Hex to RGB
        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return { r, g, b };
        }

        // Copy the Hex value to clipboard when the button is clicked
        copyButton.addEventListener('click', function() {
            const hex = hexValue.textContent;
            navigator.clipboard.writeText(hex).then(function() {
                alert(`Copied: ${hex}`);
            }).catch(function(err) {
                console.error('Could not copy text: ', err);
            });
        });
    </script>
</body>
</html>
